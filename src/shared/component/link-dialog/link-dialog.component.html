<h1 mat-dialog-title>
  {{
    data.type === "invoice"
      ? "Invoice: " + data.info.invoiceId
      : "Payment: " + data.info.paymentLinkID
  }}
</h1>
<div mat-dialog-content>
  <p>
    {{
      data.type === "invoice" ? data.info.invoiceURL : data.info.paymentLinkURL
    }}
  </p>
</div>
<div mat-dialog-actions>
  <button
    (click)="redirectUser()"
    class="flex gap-3 bg-[color:var(--darker-secondary-color)] text-white py-2 px-4 rounded hover:bg-[color:var(--secondary-color)]"
  >
    Open
  </button>
</div>
