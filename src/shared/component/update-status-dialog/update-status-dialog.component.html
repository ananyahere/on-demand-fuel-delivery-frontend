<h4 class="p-2.5">{{'Update Order Status for ' + this.data.orderId}} </h4>
<div class="p-2.5">
  <form [formGroup]="updateStatusForm">
    <select
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full"
      formControlName="status"
    >
      <option selected>Choose status</option>
      <option value="Confirmed">Confirmed</option>
      <option value="Payment-Received">Payment-Received</option>
      <option value="En-Route">En-Route</option>
      <option value="Delivered">Delivered</option>
    </select>
  </form>
</div>
<div class="p-2.5">
  <button
    (click)="onUpdateStatus()"
    class="flex gap-2 bg-[color:var(--darker-secondary-color)] text-white py-2 px-4 rounded hover:bg-[color:var(--secondary-color)]"
  >
    Update
  </button>
</div>
