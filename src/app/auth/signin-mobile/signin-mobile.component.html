<div class="m-2">
  <div class="text-center text-3xl font-bold mt-24">
  <!-- BACK BUTTON -->
  <fa-icon [icon]="faArrowLeft" class="text-xl items-start mt-24 cursor-pointer" (click)="toHome()" ></fa-icon>
  <!-- PAGE HEADING -->
  Temporary Sign In
  </div>
  <!-- PAGE CONTENT -->
  <div class="max-w-3xl mx-auto mt-10">
    <!-- STEPS NAV -->
    <div class="flex items-center justify-center">
      <!-- STEP-1 -->
      <div
        class="w-full h-24 lg:h-fit"
        [ngClass]="currentStep === 1 ? 'font-medium' : ''"
      >
        <div
          class="h-full border-2 rounded-l-lg px-5 py-2"
          [ngClass]="
            currentStep >= 1
              ? 'text-white bg-[color:var(--darker-secondary-color)] border-r-white border-[color:var(--darker-secondary-color)]'
              : 'border-[color:var(--darker-secondary-color)] border-dashed'
          "
        >
          <div>01</div>
          Verify Catch Phase
        </div>
      </div>
      <!-- STEP-2 -->
      <div
        class="w-full h-24 lg:h-fit"
        [ngClass]="currentStep === 2 ? 'font-medium' : ''"
      >
        <div
          class="h-full border-2 border-l-0 px-5 py-2"
          [ngClass]="
            currentStep >= 2
              ? 'text-white bg-[color:var(--darker-secondary-color)] border-r-white border-[color:var(--darker-secondary-color)]'
              : 'border-[color:var(--darker-secondary-color)] border-dashed'
          "
        >
          <div>02</div>
          Enter Your Credentials
        </div>
      </div>
      <!-- STEP-3 -->
      <div
        class="w-full h-24 lg:h-fit"
        [ngClass]="currentStep === 3 ? 'font-medium' : ''"
      >
        <div
          class="h-full border-2 border-l-0 rounded-r-lg px-5 py-2"
          [ngClass]="
            currentStep >= 3
              ? 'text-white bg-[color:var(--darker-secondary-color)] border-r-white border-[color:var(--darker-secondary-color)]'
              : 'border-[color:var(--darker-secondary-color)] border-dashed'
          "
        >
          <div>03</div>
          Go to Dashboard!
        </div>
      </div>
    </div>
    <!-- STEPS CONTENT -->
    <div class="bg-white p-5 rounded-lg mt-2">
      <!-- STEP-1 CONTENT -->
      <div id="recaptcha-container"></div>
      <div *ngIf="currentStep === 1">
        <form [formGroup]="signinPhoneForm">
          <label
            for="phone"
            class="block mb-2 mt-2 text-sm font-medium text-gray-700"
          >
            Enter Phone
          </label>
          <input
            formControlName="phone"
            id="phone"
            name="phone"
            type="text"
            class="bg-gray-100 p-2 mx-2 mb-4 focus:outline-none rounded-lg w-10/12"
          />
        </form>
        <button
          (click)="onSubmitCredits()"
          class="mt-4 bg-[color:var(--darker-secondary-color)] text-white py-2 px-4 rounded hover:bg-[color:var(--secondary-color)]"
        >
          Submit
        </button>
      </div>

      <!-- STEP-2 CONTENT -->
      <div *ngIf="currentStep === 2">
        <form [formGroup]="verifyCodeForm">
          <label
            for="code"
            class="block mb-2 text-sm font-medium text-gray-700"
          >
            Enter verification code
          </label>
          <input
            formControlName="code"
            id="code"
            name="code"
            type="text"
            class="bg-gray-100 p-2 mx-2 mb-4 focus:outline-none rounded-lg w-10/12"
          />
        </form>
        <button
          (click)="onVerifyCode()"
          class="mt-4 bg-[color:var(--darker-secondary-color)] text-white py-2 px-4 rounded hover:bg-[color:var(--secondary-color)]"
        >
          Submit
        </button>
      </div>

      <!-- STEP-3 CONTENT -->
      <div *ngIf="currentStep == 3">
        <div
          class="bg-green-50 border-b border-green-400 text-green-800 text-sm p-4 flex justify-between"
        >
            <div class="flex items-center">
              <p>
                <span class="font-bold"> Hey there! </span>
                Welcome back, you're successfully signed in!
              </p>
            </div>
        </div>
        <button
          class="mt-4 mr-4 bg-[color:var(--darker-secondary-color)] text-white py-2 px-4 rounded hover:bg-[color:var(--secondary-color)]"
          (click)="onGetLocation()"
        >
          Set my location
        </button>
        <button
          class="mt-4 bg-[color:var(--darker-secondary-color)] text-white py-2 px-4 rounded hover:bg-[color:var(--secondary-color)] transition ease-in-out"
          (click)="OnGoToDashboard()"
        >
          Go to your dashboard
        </button>
      </div>
    </div>
  </div>
</div>
