<div
  class="hover:scale-105 cursor-pointer transition-all mt-5 bg-[color:var(--white-color)] rounded-lg shadow-md px-3 py-3"
>
  <div class="relative">
    <img
      src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-02.jpg"
    />
  </div>
  <div class="flex flex-row justify-between items-start mt-4">
    <div class="px-2">
      <p class="text-sm text-gray-800 font-bold">
        {{ fuel.fuelType }}
      </p>
      <p class="text-sm text-grey-800">
        {{ fuel.fuelStock }}
        {{ fuel.fuelStockUnit ? fuel.fuelStockUnit : "Liters" }}
      </p>
    </div>
    <div class="flex flex-col justify-end items-center">
      <p class="text-sm text-red-500 mt-2" *ngIf="fuel.fuelStock <= 0">
        <strong class="whitespace-nowrap"> Out Of Stock </strong>
      </p>
      <span *ngFor="let supplier of fuel.fuelSuppliers">
        <a
          class="text-sm text-[color:var(--darker-secondary-color)] hover:text-[color:var(--darker-secondary-hover-color)] hover:underline"
          *ngIf="userRole === 'admin' && fuel.fuelStock <= 0"
          [href]="'mailto:' + supplier.supplierName + '@gmail.com'"
        >
          {{ "Contact " + supplier.supplierName }}
        </a>
      </span>

      <p class="text-sm text-green-500 mt-2" *ngIf="fuel.fuelStock > 0">
        <strong class="whitespace-nowrap"> In Stock </strong>
      </p>
    </div>
  </div>
</div>
